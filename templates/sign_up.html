<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        /* Heading styling */
        .heading {
            text-align: center;
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Form container styling */
        .form-container {
            border: 1px solid rgb(163, 163, 163);
            border-radius: 10px;
            padding: 30px 40px;
            width: 100%;
            max-width: 400px;
        }

        .form-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #6f886f;
            text-align: center;
        }

        /* Input field styling */
        .form-container input[type="text"], 
        .form-container input[type="email"], 
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        /* Button styling */
        .form-container button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        /* CSRF token styling */
        .form-container input[name="csrfmiddlewaretoken"] {
            display: none;
        }
    </style>
</head>
<body>
    <h1 class="heading">Inventory Management</h1>
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
